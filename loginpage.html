<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: hsl(202, 17%, 91%);
           font-family: 'Arial';
        }

        .login {
            width: 382px;
            overflow: hidden;
            margin: auto;
            margin: 0 0 0 400px;
            padding: 80px;
            background: #8c9ea5;
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            color: #011114;
            padding: 20px;
        }

        label {
            color: #a248a5;
            font-size: 17px;
        }

          
       
         input[type="text"], input[type="password"] {
            width: 300px;
            height: 30px;
            border: ridge;
            border-radius: 6px;
            padding-left: 8px;
        }
        
        #log {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 15px;
            padding-left: 10px;
            color: rgb(31, 31, 77); /* This color might be for the text inside the button */
        }
        
        span {
            color: rgb(30, 52, 73);
            font-size: 17px;
        }

        a {
            float: right;
            background-color: rgb(69, 163, 140); 
        }
    </style>
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
        <form id="login" method="get" action="login.php">
            <label><b>User Name</b></label>
            <br><br>
            <input type="text" name="Uname" id="Uname" placeholder="Username">
            <br><br>
            <label><b>Password</b></label>
            <br><br>
            <input type="password" name="Pass" id="Pass" placeholder="Password">
            <br><br>
            <input type="button" name="log" id="log" value="Log In Here">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            Forgot <a href="#">Password</a>
        </form>
    </div>
</body>
</html>
